version: '3.8'

services:
  backend:
    build: ./backend
    container_name: fatty-hosting-backend
    restart: unless-stopped
    volumes:
      - ./backend/data:/app/data
    environment:
      - PORT=3001
      - NODE_ENV=production
    env_file:
      - ./backend/.env
    networks:
      - webnet

  frontend:
    build: .
    container_name: fatty-hosting-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
